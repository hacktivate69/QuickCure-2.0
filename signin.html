<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - QuickCure</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Alert Styles - Add this to your main CSS file (e.g., index.css or a dedicated alerts.css) */
        .custom-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(100%);
            animation: slideIn 0.5s forwards;
            opacity: 0;
        }

        .custom-alert-success {
            border-left: 5px solid #48bb78;
            color: #38a169;
        }

        .custom-alert-error {
            border-left: 5px solid #e53e3e;
            color: #e53e3e;
        }

        .custom-alert-info {
            border-left: 5px solid #3182ce;
            color: #3182ce;
        }

        .custom-alert-icon {
            font-size: 1.2em;
        }

        .custom-alert-message {
            flex-grow: 1;
        }

        .custom-alert-close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: inherit;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .custom-alert-close:hover {
            opacity: 1;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Specific styles for signin/signup forms */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .auth-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        .form-group input {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667EEA;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        .btn-auth {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667EEA, #764BA2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-auth:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .auth-links {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .auth-links a {
            color: #667EEA;
            text-decoration: none;
            font-weight: 600;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Sign In</h2>
        <form id="signinForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********" required>
            </div>
            <button type="submit" class="btn-auth">Sign In</button>
        </form>
        <div class="auth-links">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <div id="customAlertContainer"></div>

    <script src="auth.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const signinForm = document.getElementById("signinForm");
            if (signinForm) {
                signinForm.addEventListener("submit", (e) => {
                    e.preventDefault();
                    const email = document.getElementById("email").value.trim().toLowerCase();
                    const password = document.getElementById("password").value;
                    AuthManager.login(email, password);
                });
            }
        });
    </script>
    <div>
        
        </div>
    </body>
</html>
